<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bar Chart</title>
    
    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <style>
        .responsive-svg-container {
            margin: auto;
            display: block;
            width: 100%;
            max-width: 800px;
            min-width: 300px;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .bar {
            /* Style for our bars */
            fill: steelblue;
        }
        
        .bar:hover {
            /* Style for hover effect */
            fill: darkblue;
        }
    </style>
</head>
<body>
    <h1>TV Energy Consumption Chart</h1>
    
    <!-- Container for our SVG -->
    <div class="responsive-svg-container"></div>
    
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
