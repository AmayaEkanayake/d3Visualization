<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Energy Consumption Data</title>
    
    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- CSS styles -->
    <style>
        .responsive-svg-container {
            margin: auto;
            display: block;
            width: 100%;
            max-width: 800px;
            min-width: 300px;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        #data-info {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>TV Energy Consumption Dashboard</h1>
    
    <p>This chart displays TV energy consumption data loaded from a CSV file.</p>
    
    <!-- Create a div for the console output to show data loading results -->
    <div id="data-info"></div>
    
    <!-- Container for our SVG -->
    <div class="responsive-svg-container"></div>
    
    <!-- Your D3 script -->
    <script src="script.js"></script>
</body>
</html>
